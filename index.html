<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stopwatch.png">
    <title>StopWatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="stopwatch">
        00:00:00
    </div>
    <ul id="button">
        <li><button class="Start" onclick="startTimer()">Start</button></li>
        <li><button class="Lap" onclick="lapTimer()">Lap</button></li>
        <li><button class="Stop" onclick="stopTimer()">Stop</button></li>
        <li><button class="Reset" onclick="resetTimer()">Reset</button></li>
    </ul>
    <div id="lapBox"></div>
    <script src="script.js"></script>
</body>
</html>
